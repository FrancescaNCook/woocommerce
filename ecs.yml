services:
  PhpCsFixer\Fixer\ArrayNotation\ArraySyntaxFixer:
    syntax: long
  Symplify\CodingStandard\Fixer\LineLength\LineLengthFixer:
    lineLength: 180
    inlineShortLines: false
imports:
  - { resource: './vendor/multisafepay/coding-standards/php71.yml', ignore_errors: not_found }
parameters:
  skip:
    PHP_CodeSniffer\Standards\Squiz\Sniffs\Commenting\FunctionCommentSniff.TypeHintMissing:
      - '*'
    PHP_CodeSniffer\Standards\Squiz\Sniffs\Commenting\FunctionCommentSniff.SpacingAfterParamName: ~
    PHP_CodeSniffer\Standards\Squiz\Sniffs\Commenting\FunctionCommentSniff.SpacingAfterParamType: ~
    PHP_CodeSniffer\Standards\Squiz\Sniffs\Commenting\FunctionCommentSniff.IncorrectParamVarName: ~
    PHP_CodeSniffer\Standards\Squiz\Sniffs\Commenting\FunctionCommentSniff.ScalarTypeHintMissing:
      - 'src/PaymentMethods/BasePaymentMethod.php'